<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Line A Route - E-Kot</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      #map {
        height: calc(100vh - 120px);
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>E-Kot</h1>
        <p>Line A Route Preview</p>
        <nav>
          <a href="/">View Tracker</a>
          <a href="/route-lineA.html" class="active">Line A Route</a>
          <a href="/route-lineB.html">Line B Route</a>
        </nav>
      </header>
      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>
    <script src="routes.js"></script>
    <script>
      // === Leaflet map init ===
      const map = L.map("map").setView([14.639, 121.078], 16);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      // === Draw Line A: bright blue dashed (Grab-style) ===
      const lineALayer = L.polyline(window.routes.lineA, {
        color: "#1e90ff", // bright blue
        weight: 5,
        dashArray: "8 8"
      }).addTo(map);

      // === Add arrowheads to Line A ===
      const lineADecorator = L.polylineDecorator(lineALayer, {
        patterns: [
          {
            offset: '5%',
            repeat: '10%',
            symbol: L.Symbol.arrowHead({
              pixelSize: 10,
              polygon: false,
              pathOptions: {
                color: '#1e90ff',
                weight: 3
              }
            })
          }
        ]
      }).addTo(map);

      // === Define stops for Line A (sample stops along the route) ===
      const lineAStops = [
        { name: 'Gate 1', coord: window.routes.lineA[0], index: 0 },
        { name: 'Gate 2.5', coord: window.routes.lineA[40], index: 40 },
        { name: 'Leong Hall', coord: [14.640845, 121.076276], index: 80 },
        { name: 'Xavier Hall', coord: window.routes.lineA[100], index: 100 },
        { name: 'Cervini Hall', coord: window.routes.lineA[120], index: 120 },
        { name: 'Old Comms', coord: window.routes.lineA[140], index: 140 },
        { name: 'Loyola House', coord: window.routes.lineA[160], index: 160 }
      ];

      // === Track current highlight ===
      let currentHighlight = null;
      let currentHighlightDecorator = null;

      // === Create stop markers ===
      lineAStops.forEach(stop => {
        const marker = L.circleMarker(stop.coord, {
          radius: 6,
          weight: 2,
          color: '#1e90ff',
          fillColor: '#ffffff',
          fillOpacity: 1
        })
          .addTo(map)
          .bindPopup(stop.name);

        // === Click handler to highlight route to stop ===
        marker.on('click', function() {
          // Remove previous highlight
          if (currentHighlight) {
            map.removeLayer(currentHighlight);
            if (currentHighlightDecorator) {
              map.removeLayer(currentHighlightDecorator);
            }
          }

          // Create highlight polyline from start to this stop
          const segment = window.routes.lineA.slice(0, stop.index + 1);
          currentHighlight = L.polyline(segment, {
            color: '#1e90ff',
            weight: 6,
            opacity: 0.8
          }).addTo(map);

          // Add arrowheads to highlight
          currentHighlightDecorator = L.polylineDecorator(currentHighlight, {
            patterns: [
              {
                offset: '5%',
                repeat: '10%',
                symbol: L.Symbol.arrowHead({
                  pixelSize: 12,
                  polygon: false,
                  pathOptions: {
                    color: '#1e90ff',
                    weight: 4
                  }
                })
              }
            ]
          }).addTo(map);
        });
      });

      // Fit map to Line A route
      map.fitBounds(lineALayer.getBounds());
    </script>
  </body>
</html>
