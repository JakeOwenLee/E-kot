<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line B Route - E-Kot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    #map {
      height: calc(100vh - 80px);
      width: 100%;
    }
    .stop-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      font-size: 14px;
      background: #e53e3e;
    }
  </style>
</head>
<body class="line-b">
  <div class="container">
    <header>
      <h1>E-Kot</h1>
      <p>Line B Route - Live Tracking</p>
      <nav>
        <a href="/">Home</a>
        <a href="/route-lineA.html">Line A</a>
        <a href="/route-lineB.html" class="active">Line B</a>
      </nav>
    </header>
    
    <div class="main-content">
      <div class="info-panel">
        <h2>Line B Status</h2>
        
        <div class="fleet-info">Jeep 1/5 in Fleet</div>
        
        <div class="status-card">
          <div class="status-indicator">
            <span class="status-dot" id="status-dot"></span>
            <span class="status-text" id="status-text">Waiting for GPS data...</span>
          </div>
          
          <div id="jeep-info" style="display: none;">
            <div class="info-item">
              <span class="label">Jeep ID:</span>
              <span id="jeep-id" class="value">-</span>
            </div>
            <div class="info-item">
              <span class="label">Current Location:</span>
              <span id="current-location" class="value">-</span>
            </div>
            <div class="info-item">
              <span class="label">Nearest Stop:</span>
              <span id="nearest-stop" class="value">-</span>
            </div>
            <div class="info-item">
              <span class="label">Last Update:</span>
              <span id="last-update" class="value">-</span>
            </div>
          </div>
        </div>

        <div class="eta-section">
          <h3>Estimated Arrival</h3>
          <div id="eta-list">
            <div class="eta-item">
              <span class="eta-stop-name">No active tracking</span>
              <span class="eta-time">-</span>
            </div>
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-polylinedecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="routes.js"></script>
  <script src="stops.js"></script>
  <script>
    const socket = io();
    let map;
    let jeepMarkers = {};
    let stopMarkers = [];
    let lineBLayer, lineBDecorator;
    const LINE_B_COLOR = '#e53e3e';
    let latestLocation = null;

    // Find closest point on route for a given coordinate
    function findClosestRoutePoint(point, route) {
      let minDist = Infinity;
      let closestPoint = route[0];
      for (let i = 0; i < route.length; i++) {
        const dist = haversineMeters(point, route[i]);
        if (dist < minDist) {
          minDist = dist;
          closestPoint = route[i];
        }
      }
      return closestPoint;
    }

    // Detect overlapping route segments
    function findOverlappingSegments(route, threshold = 0.0001) {
      const overlaps = [];
      for (let i = 0; i < route.length - 1; i++) {
        for (let j = i + 2; j < route.length - 1; j++) {
          const dist1 = haversineMeters(route[i], route[j]);
          const dist2 = haversineMeters(route[i + 1], route[j + 1]);
          if (dist1 < threshold * 111000 && dist2 < threshold * 111000) {
            overlaps.push([route[i], route[i + 1]]);
            overlaps.push([route[j], route[j + 1]]);
          }
        }
      }
      return overlaps;
    }

    // Initialize map
    function initMap() {
      map = L.map('map').setView([14.639, 121.078], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const route = window.routes.lineB;
      const stopsPane = map.createPane('stopsPaneB');
      stopsPane.style.zIndex = 650;

      // Detect and draw overlapping segments in yellow first (so red goes on top)
      const overlaps = findOverlappingSegments(route);
      if (overlaps.length > 0) {
        overlaps.forEach(segment => {
          L.polyline(segment, {
            color: '#ffc800',
            weight: 5,
            dashArray: '6 6',
            opacity: 0.8
          }).addTo(map);
        });
      }

      // Draw Line B route
      lineBLayer = L.polyline(route, {
        color: LINE_B_COLOR,
        weight: 4,
        dashArray: '6 6'
      }).addTo(map);

      // Add regular arrowheads along route
      lineBDecorator = L.polylineDecorator(lineBLayer, {
        patterns: [{
          offset: '5%',
          repeat: '10%',
          symbol: L.Symbol.arrowHead({
            pixelSize: 10,
            polygon: false,
            pathOptions: { color: LINE_B_COLOR, weight: 3 }
          })
        }]
      }).addTo(map);

      map.fitBounds(lineBLayer.getBounds());
      
      // Render stops - snap to route and make visible
      function createStopIcon(label) {
        return L.divIcon({
          className: 'stop-icon-wrapper',
          html: `<div class="stop-icon stop-icon-line-b">${label}</div>`,
          iconSize: [32, 32],
          iconAnchor: [16, 16]
        });
      }

      if (window.STOPS && window.STOPS.lineB) {
        window.STOPS.lineB.forEach((stop, idx) => {
          const snappedCoords = findClosestRoutePoint(stop.coords, route);
          const marker = L.marker(snappedCoords, {
            icon: createStopIcon(idx + 1),
            pane: 'stopsPaneB',
            zIndexOffset: 1000
          }).addTo(map);

          marker.bindTooltip(stop.name, { direction: 'top', offset: [0, -12] });

          marker.on('click', () => {
            const etaMessage = describeStopEta(stop);
            marker.bindPopup(`<strong>${stop.name}</strong><br>${etaMessage}`).openPopup();
          });

          stopMarkers.push(marker);
        });
      }
    }

    // Build jeep icon
    function buildJeepIcon(labelNumber) {
      const number = labelNumber || 1;
      const html = `
        <div style="position:relative;width:32px;height:32px;border-radius:50%;background-image:url('img/ejeep-logo.png');background-size:cover;background-position:center;border:3px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,0.3);">
          <div style="position:absolute;top:-8px;right:-8px;background:#e53e3e;color:#fff;width:20px;height:20px;border-radius:50%;font-size:11px;display:flex;align-items:center;justify-content:center;border:2px solid #fff;font-weight:bold;">${number}</div>
        </div>`;
      return L.divIcon({ className: 'jeep-badge-icon', html, iconSize: [32, 32], iconAnchor: [16, 16] });
    }

    // Calculate distance
    function haversineMeters([lat1, lon1], [lat2, lon2]) {
      const R = 6371000;
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2) ** 2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    // Find nearest stop
    function nearestStopName(lat, lon) {
      if (!window.STOPS || !window.STOPS.lineB) return 'Unknown';
      let best = { name: 'Unknown', dist: Infinity };
      window.STOPS.lineB.forEach(s => {
        const d = haversineMeters([lat, lon], s.coords);
        if (d < best.dist) best = { name: s.name, dist: d };
      });
      return best.name;
    }

    // Find closest point on route polyline
    function findClosestPointOnRoute(point, route) {
      let minDist = Infinity;
      let closestIndex = 0;
      let closestPoint = route[0];
      
      for (let i = 0; i < route.length - 1; i++) {
        const p1 = route[i];
        const p2 = route[i + 1];
        const dist = pointToLineDistance(point, p1, p2);
        if (dist < minDist) {
          minDist = dist;
          closestIndex = i;
          const t = projectPointOnSegment(point, p1, p2);
          closestPoint = [
            p1[0] + t * (p2[0] - p1[0]),
            p1[1] + t * (p2[1] - p1[1])
          ];
        }
      }
      return { point: closestPoint, segmentIndex: closestIndex };
    }

    function pointToLineDistance(point, lineStart, lineEnd) {
      const A = point[0] - lineStart[0];
      const B = point[1] - lineStart[1];
      const C = lineEnd[0] - lineStart[0];
      const D = lineEnd[1] - lineStart[1];
      const dot = A * C + B * D;
      const lenSq = C * C + D * D;
      const param = lenSq !== 0 ? dot / lenSq : -1;
      let xx, yy;
      if (param < 0) {
        xx = lineStart[0];
        yy = lineStart[1];
      } else if (param > 1) {
        xx = lineEnd[0];
        yy = lineEnd[1];
      } else {
        xx = lineStart[0] + param * C;
        yy = lineStart[1] + param * D;
      }
      const dx = point[0] - xx;
      const dy = point[1] - yy;
      return Math.sqrt(dx * dx + dy * dy) * 111000;
    }

    function projectPointOnSegment(point, lineStart, lineEnd) {
      const A = point[0] - lineStart[0];
      const B = point[1] - lineStart[1];
      const C = lineEnd[0] - lineStart[0];
      const D = lineEnd[1] - lineStart[1];
      const dot = A * C + B * D;
      const lenSq = C * C + D * D;
      return lenSq !== 0 ? Math.max(0, Math.min(1, dot / lenSq)) : 0;
    }

    function distanceAlongRoute(route, startIndex, endIndex) {
      let totalDist = 0;
      for (let i = startIndex; i < endIndex && i < route.length - 1; i++) {
        totalDist += haversineMeters(route[i], route[i + 1]);
      }
      return totalDist;
    }

    function findCurrentStopOnRoute(lat, lon) {
      if (!window.STOPS || !window.STOPS.lineB || !window.routes || !window.routes.lineB) return null;
      
      const route = window.routes.lineB;
      const stops = window.STOPS.lineB;
      const closest = findClosestPointOnRoute([lat, lon], route);
      
      let bestStop = null;
      let minRouteDist = Infinity;
      
      stops.forEach((stop, stopIdx) => {
        const stopOnRoute = findClosestPointOnRoute(stop.coords, route);
        const routeDist = Math.abs(stopOnRoute.segmentIndex - closest.segmentIndex);
        
        if (stopOnRoute.segmentIndex >= closest.segmentIndex && routeDist < minRouteDist) {
          minRouteDist = routeDist;
          bestStop = { stop, index: stopIdx, routeIndex: stopOnRoute.segmentIndex };
        }
      });
      
      return bestStop || { stop: stops[0], index: 0, routeIndex: 0 };
    }

    // Calculate ETA to next stops along route
    function calculateETAs(lat, lon) {
      if (!window.STOPS || !window.STOPS.lineB || !window.routes || !window.routes.lineB) return [];
      
      const route = window.routes.lineB;
      const stops = window.STOPS.lineB;
      const current = findClosestPointOnRoute([lat, lon], route);
      const currentStopInfo = findCurrentStopOnRoute(lat, lon);
      
      if (!currentStopInfo) return [];
      
      const etas = [];
      const avgSpeed = 15;
      const currentRouteIndex = current.segmentIndex;
      const currentStopRouteIndex = currentStopInfo.routeIndex;
      
      let startStopIndex = currentStopInfo.index;
      if (currentRouteIndex > currentStopRouteIndex + 5) {
        startStopIndex = (currentStopInfo.index + 1) % stops.length;
      }
      
      for (let i = 0; i < 3; i++) {
        const nextStopIdx = (startStopIndex + i) % stops.length;
        const nextStop = stops[nextStopIdx];
        const nextStopOnRoute = findClosestPointOnRoute(nextStop.coords, route);
        
        let routeDist = 0;
        if (nextStopOnRoute.segmentIndex >= currentRouteIndex) {
          routeDist = distanceAlongRoute(route, currentRouteIndex, nextStopOnRoute.segmentIndex);
        } else {
          routeDist = distanceAlongRoute(route, currentRouteIndex, route.length - 1) +
                     distanceAlongRoute(route, 0, nextStopOnRoute.segmentIndex);
        }
        
        const time = Math.round((routeDist / 1000 / avgSpeed) * 60);
        if (time > 0) {
          etas.push({ name: nextStop.name, time });
        }
      }
      
      return etas;
    }

    function describeStopEta(stop) {
      if (!latestLocation) {
        return 'No live tracking data yet.';
      }

      const route = window.routes.lineB;
      const avgSpeed = 15;
      const current = findClosestPointOnRoute([latestLocation.lat, latestLocation.lon], route);
      const stopRoute = findClosestPointOnRoute(stop.coords, route);

      let routeDist;
      let status;
      if (stopRoute.segmentIndex >= current.segmentIndex) {
        routeDist = distanceAlongRoute(route, current.segmentIndex, stopRoute.segmentIndex);
        status = 'On the way';
      } else {
        routeDist = distanceAlongRoute(route, current.segmentIndex, route.length - 1) +
          distanceAlongRoute(route, 0, stopRoute.segmentIndex);
        status = 'Looping back';
      }

      if (routeDist < 30) {
        return 'Arriving now.';
      }

      const minutes = Math.max(1, Math.round((routeDist / 1000 / avgSpeed) * 60));
      return status === 'On the way'
        ? `ETA: about ${minutes} min.`
        : `Just passed. ETA after loop: about ${minutes} min.`;
    }

    // Update UI
    function updateUI(data) {
      document.getElementById('jeep-info').style.display = 'block';
      document.getElementById('jeep-id').textContent = data.jeepId;
      const lat = data.latitude;
      const lon = data.longitude;
      latestLocation = { lat, lon };
      document.getElementById('current-location').textContent = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
      document.getElementById('nearest-stop').textContent = nearestStopName(lat, lon);
      document.getElementById('last-update').textContent = new Date(data.timestamp).toLocaleTimeString();
      
      // Update status
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      dot.className = 'status-dot active';
      text.textContent = 'Tracking Active';
      text.style.color = '#2e7d32';

      // Update ETAs
      const etas = calculateETAs(lat, lon);
      const etaList = document.getElementById('eta-list');
      if (etas.length > 0) {
        etaList.innerHTML = etas.map((eta, idx) => `
          <div class="eta-item">
            <span class="eta-stop-name">${idx === 0 ? 'Next: ' : 'Then: '}${eta.name}</span>
            <span class="eta-time">${eta.time} min</span>
          </div>
        `).join('');
      } else {
        etaList.innerHTML = '<div class="eta-item"><span class="eta-stop-name">Calculating...</span><span class="eta-time">-</span></div>';
      }
    }

    // Socket handlers
    socket.on('connect', () => console.log('Connected'));

    socket.on('initialLocations', (locations) => {
      const lineBJeeps = Object.keys(locations).filter(id => id.startsWith('LINE-B'));
      lineBJeeps.forEach((id, idx) => {
        const d = locations[id];
        const icon = buildJeepIcon(idx + 1);
        const marker = L.marker([d.latitude, d.longitude], { icon }).addTo(map);
        jeepMarkers[id] = marker;
        if (idx === 0) {
          map.setView([d.latitude, d.longitude], 17);
          updateUI(d);
        }
      });
    });

    socket.on('locationUpdate', (data) => {
      if (!data.jeepId.startsWith('LINE-B')) return;
      const id = data.jeepId;
      const pos = [data.latitude, data.longitude];
      if (!jeepMarkers[id]) {
        const icon = buildJeepIcon(1);
        jeepMarkers[id] = L.marker(pos, { icon }).addTo(map);
      } else {
        jeepMarkers[id].setLatLng(pos);
      }
      updateUI(data);
    });

    socket.on('locationRemove', ({ jeepId }) => {
      if (!jeepId.startsWith('LINE-B')) return;
      const marker = jeepMarkers[jeepId];
      if (marker) {
        marker.remove();
        delete jeepMarkers[jeepId];
      }
      if (Object.keys(jeepMarkers).length === 0) {
        document.getElementById('jeep-info').style.display = 'none';
        document.getElementById('status-dot').className = 'status-dot';
        document.getElementById('status-text').textContent = 'Waiting for GPS data...';
        document.getElementById('eta-list').innerHTML = '<div class="eta-item"><span class="eta-stop-name">No active tracking</span><span class="eta-time">-</span></div>';
      }
    });

    initMap();
  </script>
</body>
</html>
