<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line A Tracker - E-Kot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f7f7f7;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-container">
    <div class="login-card">
      <h2>Line A Tracker Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Name:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div id="login-error" style="color: #e53e3e; margin-top: 1rem; text-align: center; display: none; font-weight: 600;">No access</div>
      </form>
    </div>
  </div>

  <div id="tracker-screen" style="display: none; padding: 3rem; max-width: 500px; margin: 0 auto; min-height: 100vh; align-items: center; justify-content: center;">
    <div style="width: 100%;">
      <div class="tracker-controls">
        <button id="start-btn" class="toggle-btn start">TRACK</button>
        <button id="stop-btn" class="toggle-btn stop" disabled>END TRACKING</button>
      </div>
    </div>
  </div>

  <script>
    const JEEP_ID = 'LINE-A-001';
    const CORRECT_PASSWORD = 'linea2024';

    let watchId = null;
    let isTracking = false;

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');

      if (password === CORRECT_PASSWORD) {
        document.getElementById('login-screen').style.display = 'none';
        const trackerScreen = document.getElementById('tracker-screen');
        trackerScreen.style.display = 'flex';
      } else {
        errorDiv.textContent = 'No access';
        errorDiv.style.display = 'block';
      }
    });

    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');

    async function sendLocation(latitude, longitude) {
      try {
        await fetch('/api/location/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jeepId: JEEP_ID,
            latitude,
            longitude,
            timestamp: Date.now()
          })
        });
      } catch (error) {
        console.error('Error sending location:', error);
      }
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported');
        return;
      }

      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          if (!isTracking) {
            isTracking = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
          }
          sendLocation(latitude, longitude);
        },
        (error) => {
          alert('Error getting location: ' + error.message);
          stopTracking();
        },
        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
      );
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      isTracking = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;

      fetch('/api/location/stop', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jeepId: JEEP_ID })
      }).catch(() => {});
    }

    startBtn.addEventListener('click', startTracking);
    stopBtn.addEventListener('click', stopTracking);
  </script>
</body>
</html>
